<html lang="pr-br">
<head>
    <meta ch[arset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        img{
            width: 300px;
        }
    </style>
</head>
<body>
    <button onclick="acender()">acender</button>
    <button onclick="apagar()">apagar</button>
    <img id="lampada" src="https://img.freepik.com/vetores-gratis/lampada-realistica-isolada-de-vetor-sobre-branco_1284-41931.jpg?semt=ais_hybrid&w=740">

    <script>
        let img = document.querySelector("#lampada")
        function acender(){
            img.src = "https://img.freepik.com/vetores-gratis/lampada-iluminada-realista-isolada_1284-41774.jpg";
        }
        
        function apagar(){
            img.src = "https://img.freepik.com/vetores-gratis/lampada-realistica-isolada-de-vetor-sobre-branco_1284-41931.jpg?semt=ais_hybrid&w=740";
        }
    </script>
</body>
